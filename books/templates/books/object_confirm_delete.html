{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock title %}

{% block content %}
{% include "navbar.html" %}

<div class="container mt-5">
    <h2>Are you sure you want to delete "{{ object }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'books:category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock content %}
